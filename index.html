<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>夜喰らいの迷宮</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:sans-serif;
  text-align:center;
}
button{
  padding:12px;
  margin:10px;
  font-size:18px;
}
#game{display:none}
#map{
  display:grid;
  grid-template-columns:repeat(5,40px);
  justify-content:center;
  margin:auto;
}
.cell{
  width:40px;height:40px;
  border:1px solid #333;
}
.player{background:#0af}
.wall{background:#111}
</style>
</head>

<body>

<div id="top">
  <h1>夜喰らいの迷宮</h1>
  <button id="start">冒険開始</button>
</div>

<div id="game">
  <div id="map"></div>
</div>

<script>
const top = document.getElementById("top");
const game = document.getElementById("game");
const map = document.getElementById("map");

const size = 5;
let px=2, py=2;

function draw(){
  map.innerHTML="";
  for(let y=0;y<size;y++){
    for(let x=0;x<size;x++){
      let d=document.createElement("div");
      d.className="cell";
      if(x===px && y===py) d.classList.add("player");
      map.appendChild(d);
    }
  }
}

document.getElementById("start").onclick=()=>{
  top.style.display="none";
  game.style.display="block";
  draw();
};
</script>

</body>
</html>
