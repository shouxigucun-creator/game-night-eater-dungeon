<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>夜喰らいの迷宮</title>

<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:sans-serif;
  text-align:center;
}
#startBtn{
  margin-top:40px;
  padding:20px;
  background:#222;
  border:2px solid #555;
  font-size:22px;
}
#game{display:none}
#map{
  display:grid;
  grid-template-columns:repeat(5,40px);
  justify-content:center;
  margin:auto;
}
.cell{
  width:40px;height:40px;
  border:1px solid #333;
}
.player{background:#0af}
</style>
</head>

<body>

<div id="top">
  <h1>夜喰らいの迷宮</h1>
  <div id="startBtn" onclick="startGame()">▶ 冒険開始</div>
</div>

<div id="game">
  <div id="map"></div>
</div>

<script>
const topDiv = document.getElementById("top");
const gameDiv = document.getElementById("game");
const map = document.getElementById("map");

let px=2, py=2;

function startGame(){
  topDiv.style.display="none";
  gameDiv.style.display="block";
  draw();
}

function draw(){
  map.innerHTML="";
  for(let y=0;y<5;y++){
    for(let x=0;x<5;x++){
      const d=document.createElement("div");
      d.className="cell";
      if(x===px && y===py) d.classList.add("player");
      map.appendChild(d);
    }
  }
}
</script>

</body>
</html>
